<div class="book" [ngStyle]="setStyle()">

  <a href={{googleLink}}>
    <img class="thumbnail" src={{imageLink}} alt="cover">
  </a>

  <div class="book-info">
    <h3
      class="book-title">
      {{title}}
    </h3>
    <div class="book-authors">{{authors}}</div>
    <p>{{description  | slice:0:30 | description}}...</p>
  </div>

</div>

<!-- Review -->
<div>
  <div *ngIf="review">
  <div>
    Your Rating: {{rating}}/10
  </div>
  <div>
    Your Review: {{review}}
  </div>
</div>

<button>
  Edit
</button>
<button>
  Delete
</button>
