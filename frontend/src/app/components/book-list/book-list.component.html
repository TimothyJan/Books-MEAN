<article>
  <section id="search" class="results">
    <div class="flex">
      <h1 class="section-title">{{query}}</h1>
      <div>
        <button
          *ngIf="startIndex>0"
          id="query-prev"
          class="pagination prev"
          style="display:inline-flex"
          (click)="onPrev()"
        >
          ◀
        </button>
        <button
          id="query-next"
          class="pagination"
          (click)="onNext()"
        >
          ▶
        </button>
      </div>
    </div>
